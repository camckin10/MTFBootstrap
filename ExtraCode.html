<!-host section;flip card stylings->
.portfolio .flip-container {
    display: flex;
    justify-content: center;
    margin: auto;
    perspective: 1000px
}

.portfolio .flip-cards div {
    width: 200px;
    height: 200px;
    position: absolute;
    border-radius: 15px;
    backface-visibility: hidden
}

.portfolio .flip-cards {
    width: 200px;
    height: 200px;
    margin-left: 5px;
    transition: all 1s ease;
    transform-style: preserve-3d
}

.portfolio .flip-cards:hover {
    transform: rotateY(180deg)
}

.portfolio .front-card {
    z-index: 2;
    background-color: #000
}

.portfolio .reverse-card {
    -webkit-transform: rotateY(180deg);
    transform: rotateX(180deg)
}

.portfolio #card1 {
    background-color: #00f;
}

.portfolio #card2 {
    background-color: purple;
}

.portfolio #card3 {
    background-color: pink;
}

.portfolio #card4 {
    background-color: orange;
}


/*background color for reverse side of coin*/
